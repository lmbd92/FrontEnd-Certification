<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/862cf1f366.js"
      crossorigin="anonymous"
    ></script>
    <title>Clon de YouTube</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <nav>
        <div>
          <img
            src="/images/YouTube-logo.png"
            alt="logo"
            height="70px"
            width="110px"
          />
          <span class="ocultar"><sup>CO</sup></span>
        </div>

        <ul>
          <li class="ocultar"><i class="fas fa-video"></i></li>
          <li class="ocultar"><i class="fas fa-th"></i></li>
          <li class="ocultar"><i class="fas fa-bell"></i></li>
          <li><i class="fas fa-user-circle"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <article>
          <div class="card">
            <div class="imagen"></div>
            <main class="card-main">
              <!--Imagen Usuario-->
              <div class="card-usuario">
                <img src="" alt="" />
              </div>
              <div class="titulos"></div>
              <div class="opciones"></div>
            </main>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
